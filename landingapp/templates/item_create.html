<!-- item_create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
</head>
<body>
    <h1>Create a New Item</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as <p> elements -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
